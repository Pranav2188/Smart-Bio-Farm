services:
  - type: web
    name: trip-defender-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: '10000'
      - key: ADMIN_SETUP_CODE
        value: PROD_CODE_2025
      - key: FIREBASE_SERVICE_ACCOUNT
        sync: false
    healthCheckPath: /
    branch: main
