services:
  - type: web
    name: smart-bio-farm-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: ADMIN_SETUP_CODE
        value: SMART_GOV_2025
      - key: FIREBASE_SERVICE_ACCOUNT
        sync: false
    healthCheckPath: /
